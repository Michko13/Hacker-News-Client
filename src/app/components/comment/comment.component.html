<div class="container" [ngStyle]="{'margin-left.px': commentLevel == 0 ? 0 : 30}">
  <div class="info">
    <a [routerLink]="['/user', comment.by ]" class="author">{{ comment.by }}</a> {{ comment.time | timeago }}
  </div>
  <div class="content" [innerHTML]="comment.text"></div>
  <hr>
  <div class="items">
    <div *ngFor="let comment of subComments">
      <app-comment [comment]="comment" [commentLevel]="commentLevel + 1"></app-comment>
    </div>
  </div>
</div>

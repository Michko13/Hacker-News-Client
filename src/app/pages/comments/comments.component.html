<section class="container"
         infiniteScroll
         (scrolled)="loadComments()"
         [scrollWindow]="false">
  <div class="items">
    <div *ngFor="let comment of comments" class="story">
      <app-comment [comment]="comment"></app-comment>
    </div>
  </div>

</section>

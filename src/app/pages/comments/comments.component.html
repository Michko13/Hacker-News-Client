<section infiniteScroll
         (scrolled)="getNextPage()"
         [scrollWindow]="false">
  <app-story *ngIf="story" [story]="story" [index]="0" class="story"></app-story>
  <hr>
  <div class="items">
    <div *ngFor="let comment of comments">
      <app-comment [comment]="comment"></app-comment>
    </div>
  </div>
  <div *ngIf="!repository.allItemsLoaded" [ngStyle]="{'margin-top': comments.length != 0 ? '30px' : '10px'}" class="loader"></div>
</section>

<section *ngIf="user">
  <div class="info">
    <h3>{{ user.id }}</h3>
    <div>Created {{ user.created | timeago }}</div>
    <div>{{ user.karma }} karma</div>
    <h4>About:  </h4>
    <div [innerHTML]="user.about"></div>
  </div>
  <hr>
  <a [routerLink]="['submissions']">Submissions</a>
</section>
